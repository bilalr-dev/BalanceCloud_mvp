services:
  postgres:
    image: postgres:15-alpine
    container_name: mvp_v1-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres || pg_isready"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mvp_v1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mvp_v1-backend
    image: balancecloud-backend:latest
    ports:
      - "8000:8000"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/data:/app/data
      - ./backend/staging:/app/staging
      # Mount alembic versions for migrations
      - ./backend/alembic/versions:/app/alembic/versions
    environment:
      # Database - constructed from service names (Docker Compose networking)
      # REQUIRED: Set POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB in .env file
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # Security keys - REQUIRED: Set in .env file or environment variables
      - SECRET_KEY=${SECRET_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      # Application settings
      - STORAGE_PATH=${STORAGE_PATH:-/app/storage}
      - STAGING_PATH=${STAGING_PATH:-/app/staging}
      - STAGING_UPLOADS_PATH=${STAGING_UPLOADS_PATH:-/app/staging/uploads}
      - STAGING_ENCRYPTED_PATH=${STAGING_ENCRYPTED_PATH:-/app/staging/encrypted}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
      # Rate limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_REQUESTS_PER_MINUTE=${RATE_LIMIT_REQUESTS_PER_MINUTE:-60}
      # Storage Configuration - REQUIRED: Set in .env file
      - DEFAULT_STORAGE_QUOTA_BYTES=${DEFAULT_STORAGE_QUOTA_BYTES}
      # OAuth - Google Drive (Optional, for cloud uploads)
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      - GOOGLE_REDIRECT_URI=${GOOGLE_REDIRECT_URI:-http://localhost:8000/api/auth/google/callback}
      # OAuth - Microsoft OneDrive (Optional, for cloud uploads)
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID:-}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET:-}
      - MICROSOFT_REDIRECT_URI=${MICROSOFT_REDIRECT_URI:-http://localhost:8000/api/cloud-accounts/callback/onedrive}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID:-common}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      start_period: 40s
      retries: 3

volumes:
  postgres_data:
  redis_data:
