services:
  postgres:
    image: postgres:15-alpine
    container_name: mvp_v1-postgres
    environment:
      - POSTGRES_USER=balancecloud
      - POSTGRES_PASSWORD=balancecloud_dev
      - POSTGRES_DB=balancecloud_mvp
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U balancecloud"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: mvp_v1-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
