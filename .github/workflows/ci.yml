name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'balancecloud' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests pytest pytest-asyncio

    - name: Run database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        alembic upgrade head

    - name: Test PostgreSQL connection
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python tests/test_db_connection.py

    - name: Test Redis connection
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python tests/test_redis_connection.py

    - name: Start backend server
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        sleep 5
        echo "Backend server started"

    - name: Test API endpoints
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
        API_BASE_URL: http://localhost:8000
      run: |
        python tests/test_api_endpoints.py

    - name: Check backend health
      run: |
        curl -f http://localhost:8000/api/health || exit 1

  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install flake8 black isort mypy

    - name: Check code formatting with black
      working-directory: ./backend
      run: |
        pip install black
        black --check app/ tests/

    - name: Check import sorting with isort
      working-directory: ./backend
      run: |
        isort --check-only app/ tests/ || exit 1

    - name: Lint with flake8
      working-directory: ./backend
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
