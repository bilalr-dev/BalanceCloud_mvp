name: CI - Tests, Lint, Security

on:
  push:
    branches: [ main, develop, 'feature/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'balancecloud' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: üì¶ Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install requests pytest pytest-asyncio

    - name: üîÑ Run database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        alembic upgrade head

    - name: ‚úÖ Verify database migrations
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python tests/test_migrations.py

    - name: üóÑÔ∏è Test PostgreSQL connection
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python tests/test_db_connection.py

    - name: üî¥ Test Redis connection
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python tests/test_redis_connection.py

    - name: üöÄ Start backend server
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        echo "Waiting for backend server to start..."
        for i in {1..30}; do
          if curl -f http://localhost:8000/api/health > /dev/null 2>&1; then
            echo "‚úÖ Backend server is ready!"
            exit 0
          fi
          echo "‚è≥ Attempt $i/30: Server not ready yet, waiting..."
          sleep 2
        done
        echo "‚ùå Backend server failed to start"
        exit 1

    - name: üß™ Test API endpoints
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
        API_BASE_URL: http://localhost:8000
      run: |
        python tests/test_api_endpoints.py

    - name: üì¶ Test model imports
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python -c "
        from app.models import User, File, CloudAccount, EncryptionKey, StorageChunk
        from app.schemas.user import UserResponse
        from app.schemas.file import FileResponse
        from app.schemas.encryption_key import EncryptionKeyResponse
        from app.schemas.storage_chunk import StorageChunkResponse
        print('‚úÖ All models imported successfully')
        print('‚úÖ All schemas imported successfully')
        "

    - name: üîç Test schema validation
      working-directory: ./backend
      env:
        DATABASE_URL: postgresql+asyncpg://${{ secrets.POSTGRES_USER || 'balancecloud' }}:${{ secrets.POSTGRES_PASSWORD || 'balancecloud_dev' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'balancecloud_mvp' }}
        REDIS_URL: redis://localhost:6379/0
        SECRET_KEY: ${{ secrets.SECRET_KEY || 'test-secret-key-for-ci' }}
        JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY || 'test-jwt-secret-for-ci' }}
        ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY || 'test-encryption-key-for-ci' }}
        ENVIRONMENT: test
        PYTHONPATH: .
      run: |
        python -c "
        from app.schemas.user import UserCreate, UserLogin, Token
        from app.schemas.file import FileCreate, FileListResponse
        from app.schemas.encryption_key import EncryptionKeyResponse
        from app.schemas.storage_chunk import StorageChunkResponse
        print('‚úÖ All Pydantic schemas validated successfully')
        "

    - name: üè• Check backend health
      run: |
        curl -f http://localhost:8000/api/health || (echo "‚ùå Health check failed" && exit 1)

  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: üì¶ Install linting tools
      run: |
        pip install flake8 isort mypy

    - name: üîç Lint with flake8
      working-directory: ./backend
      run: |
        flake8 app/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app/ tests/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4

    - name: üêç Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: üì¶ Install security tools
      run: |
        pip install bandit safety

    - name: üîí Run Bandit security scan
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o bandit-report.json || true
        bandit -r app/ -ll

    - name: üõ°Ô∏è Check dependencies with Safety
      working-directory: ./backend
      run: |
        safety check --json || true
        safety check
