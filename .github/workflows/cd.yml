name: CD - Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ³ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: ðŸ” Login to Docker Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}
        username: ${{ secrets.DOCKER_USERNAME || github.actor }}
        password: ${{ secrets.DOCKER_PASSWORD || github.token }}

    - name: ðŸ—ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/backend:latest
          ${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/backend:${{ github.sha }}
        cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/backend:buildcache
        cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY || 'ghcr.io' }}/${{ github.repository }}/backend:buildcache,mode=max

    - name: ðŸš€ Deploy to server
      if: ${{ secrets.DEPLOY_SSH_HOST != '' }}
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.DEPLOY_SSH_HOST }}
        username: ${{ secrets.DEPLOY_SSH_USER }}
        key: ${{ secrets.DEPLOY_SSH_KEY }}
        script: |
          cd /opt/balancecloud
          docker-compose pull
          docker-compose up -d --build
          docker-compose exec -T backend alembic upgrade head

    - name: âœ… Deployment summary
      if: always()
      run: |
        echo "## Deployment Results" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… Docker image built and pushed" >> $GITHUB_STEP_SUMMARY
        if [ -n "${{ secrets.DEPLOY_SSH_HOST }}" ]; then
          echo "- âœ… Deployed to production server" >> $GITHUB_STEP_SUMMARY
        else
          echo "- âš ï¸  Deployment skipped (no SSH host configured)" >> $GITHUB_STEP_SUMMARY
        fi
