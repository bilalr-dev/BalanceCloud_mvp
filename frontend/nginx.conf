server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle React Router (SPA) - redirect all 404s to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend (optional, but good practice in Docker)
    # This matches the backend URL in docker-compose
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
